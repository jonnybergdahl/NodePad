<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodePad</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Toast UI Editor Styles -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <!-- Toast UI Dark Theme (loaded so we can switch via option) -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/theme/toastui-editor-dark.css">
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css">
    <!-- Our app stylesheet LAST to override library defaults -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Toast UI Editor Script -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <!-- Toast UI Code Syntax Highlight Plugin -->
    <script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
</head>
<body>
<div class="title-pane">
    <img src="/assets/nodepad_logo.png" alt="NodePad" />

    <div class="title-search">
        <input id="search-input" class="title-search-input" type="text" placeholder="Search..." title="Search notes" />
        <button id="search-button" class="title-search-button" title="Search">🔍</button>
    </div>

    <div class="title-right">
        <div class="theme-switcher">
            <select id="theme-select" class="theme-select" title="Switch theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    <!-- Anchored search results panel (inside title pane for anchoring) -->
    <div id="search-results" class="search-results" aria-live="polite" aria-label="Search results" hidden></div>
</div>
<div id="container">
    <div id="menu"></div>
    <div id="editor-section">
        <div class="toolbar">
            <button id="btn-create-file" title="Create new document">📄 New Document</button>
            <button id="btn-create-folder" title="Create new node">📁 New Node</button>
            <div class="toolbar-separator"></div>
            <button id="btn-edit" title="Edit current file">✏️ Edit</button>
            <button id="btn-save" title="Save changes">💾 Save</button>
            <button id="btn-cancel" title="Cancel editing">❌ Cancel</button>
            <button id="btn-delete" title="Delete current file">🗑️ Delete</button>
        </div>
        <div id="breadcrumbs" class="breadcrumbs" aria-label="Breadcrumb"></div>
        <div id="tags-bar" class="tags-bar" aria-label="Tags">
            <div id="tags-view" class="tags-view" title="Page tags"></div>
            <div id="tags-edit" class="tags-edit">
                <input id="tags-input" class="tags-input" type="text" placeholder="Add tags (comma separated)" />
            </div>
        </div>
        <div id="editor"></div>
    </div>
</div>

<!-- Modal Dialog -->
<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 id="modal-title">Dialog</h3>
            <button class="modal-close" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p id="modal-message"></p>
            <input type="text" id="modal-input" class="modal-input" placeholder="Enter value...">
        </div>
        <div class="modal-footer">
            <button id="modal-cancel-btn" class="modal-btn modal-btn-secondary">Cancel</button>
            <button id="modal-confirm-btn" class="modal-btn modal-btn-primary">OK</button>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div id="toast-container"></div>

<div id="footer">
    - NodePad - Copyright© 2025 Jonny Bergdahl. - This project is open source -
    <a href="https://github.com/jonnybergdahl/NodePad" target="_blank" rel="noreferrer">Checkout our GitHub repository</a> -
</div>

<script src="js/app.js"></script>
</body>
</html>
